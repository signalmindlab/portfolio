<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 800px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -2px;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 400;
            opacity: 0.9;
            margin-bottom: 3rem;
        }

        .links {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 3rem;
        }

        .links a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.75rem 2rem;
            border: 2px solid white;
            border-radius: 50px;
            transition: all 0.3s ease;
            opacity: 0.9;
        }

        .links a:hover {
            background: white;
            color: #000000;
            opacity: 1;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255,255,255,0.2);
        }

        .social {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .social a {
            color: white;
            font-size: 1.5rem;
            opacity: 0.8;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social a:hover {
            opacity: 1;
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            .links {
                flex-direction: column;
                align-items: center;
            }

            .links a {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dr. Md Abdus Samad</h1>
        <h2>Scholar • Researcher • Educator</h2>
        
        <div class="links">
            <a href="https://www.signalmindlab.org/" target="_blank">Signal Mind Lab</a>
            <a href="https://www.drabdus.info" target="_blank">Dr. Md Abdus Samad (info)</a>
            <a href="https://www.drabdus.com" target="_blank">Dr. Md Abdus Samad (com)</a>
            <a href="https://www.scholarsnote.org/" target="_blank">Scholars Note</a>
        </div>
    </div>
</body>
</html>
