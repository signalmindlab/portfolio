<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 800px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -2px;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 400;
            opacity: 0.9;
            margin-bottom: 3rem;
        }

        .links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 3rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .links a {
            color: white;
            text-decoration: none;
            font-size: 0.95rem;
            padding: 1rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .links a:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(255,255,255,0.1);
        }

        .social {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .social a {
            color: white;
            font-size: 1.5rem;
            opacity: 0.8;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social a:hover {
            opacity: 1;
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            .links {
                grid-template-columns: 1fr;
                padding: 0 1rem;
            }

            .links a {
                padding: 0.9rem 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Md Abdus Samad, PhD</h1>
        <h2>Scholar • Researcher • Educator</h2>
        
        <div class="links">
            <a href="https://www.signalmindlab.org/" target="_blank">SignalMind Lab</a>
            <a href="https://www.drabdus.info" target="_blank">drabdus.info site</a>
            <a href="https://www.drabdus.com" target="_blank">drabdus.com site</a>
            <a href="https://www.scholarsnote.org/" target="_blank">Scholars Note</a>
            <a href="https://s2journal.bwise.kr/jcr/jcrCategoryRankingPage.do" target="_blank">JCR Category Ranking</a>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLScM9OaETAo2UgNcXyHRFPK-Pl141g5CIEw7YHmlYB81dXYPqg/viewform" target="_blank">Publication Reporting</a>
            <a href="https://www.turnitin.com/login_page.asp?lang=en_us" target="_blank">Turnitin Login</a>
        </div>
    </div>
</body>
</html>
